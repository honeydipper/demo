workflows:
  tf_plan:
    content: run_kubernetes
    data:
      steps:
        - git-clone
        - type: tf
          workingDir: /honeydipper/git/terraform
          script: |
            terraform init -no-color
            terraform plan -no-color
  tf_apply:
    content: run_kubernetes
    data:
      steps:
        - git-clone
        - type: tf
          workingDir: /honeydipper/git/terraform
          script: |
            terraform init -no-color
            terraform apply -no-color -auto-approve
