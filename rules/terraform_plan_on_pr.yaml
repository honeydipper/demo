---
rules:
  - when:
      source:
        system: github
        trigger: pullrequest
      conditions:
        json:
          repository:
            full_name: honeydipper/infrastructure-demo
    do:
      content: pipe
      data:
        on_error: exit
        steps:
          - name: check if terraform files changed
            work:
              content: git_PR_contains
              data:
                prefix: terraform/
          - name: run terraform plan
            work:
              content: tf_plan_with_pr
